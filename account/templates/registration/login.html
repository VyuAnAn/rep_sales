{% extends "base.html" %}

{% block title %}Войти{% endblock %}

{% block content %}

    <h1>Войти</h1>

    <p>Ещё нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйся</a></p>

    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <p><input type="submit" value="В гости :)"></p>
        </form>
    </div>

{% endblock %}
