{% extends "base.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}

    <h1>Смена пароля</h1>

    {% if validlink %}

        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Изменить пароль" /></p>
        </form>

    {% else %}

        <p>Ссылка недействительна.
            <a href="{% url 'password_reset' %}">Повторите операцию по смене пароля</a>.</p>

{% endif %}

{% endblock %}
