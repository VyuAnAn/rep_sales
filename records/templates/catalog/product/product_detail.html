{% extends "base.html" %}

{% load static %}

{% block title %}{{ group_product.name }}{% endblock %}

{% block content %}

    <div class="product-detail">

        <h1>{{ group_product.name }}</h1>

        {% for info in info_products %}
            <div class="item">
                <a href="#"><img src="{% static 'img/no_image.png'%}"></a>
                <a href="#"> {{ info.vendor_code }}</a>
                {{ info.price }} руб.
            </div>
        {% endfor %}

    </div>

{% endblock %}
